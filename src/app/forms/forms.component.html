<div id="page-wrapper">
  <div>
    <div>
      <h1> sign up Form </h1>
      <div class="contanier">
        <form #signupform="ngForm" (ngSubmit)="loginUser(signupform)">
          <div class="form-group">
            <label for="exampleInputEmail1"> <b> Email address:</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" name="emailAddress" ngModel>

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Password:</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              name="passwordField" ngModel>
          </div>
    
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Confirm Password:</b></label>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="confirm-Password"
            name="confirm-passwordField" ngModel>
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="termsField" ngModel>
             <br>
            <label class="form-check-label" for="exampleCheck1">  Agree to the terms and conditions</label>
          </div>
          <br>
          <br>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
